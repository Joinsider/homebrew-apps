name: Auto Release and Update Formula

on:
  push:
    branches:
      - main
    paths:
      - 'sign-dhbw-next.sh'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "Latest tag: $latest_tag"

      - name: Bump version
        id: bump_version
        run: |
          latest_tag="${{ steps.get_latest_tag.outputs.latest_tag }}"
          version=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$version"
          new_patch=$((patch + 1))
          new_version="v$major.$minor.$new_patch"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "version=$major.$minor.$new_patch" >> $GITHUB_OUTPUT
          echo "New version: $new_version"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.bump_version.outputs.new_version }}
          git push origin ${{ steps.bump_version.outputs.new_version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.new_version }}
          name: v${{ steps.bump_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          target_commitish: main # Explicitly set target

      - name: Calculate SHA256
        id: sha256
        run: |
          sleep 5
          sha256=$(curl -sL "https://github.com/Joinsider/homebrew-apps/archive/refs/tags/${{ steps.bump_version.outputs.new_version }}.tar.gz" | shasum -a 256 | awk '{print $1}')
          echo "sha256=$sha256" >> $GITHUB_OUTPUT
          echo "SHA256: $sha256"

      - name: Update Formula
        run: |
          version="${{ steps.bump_version.outputs.new_version }}"
          sha256="${{ steps.sha256.outputs.sha256 }}"
          
          cat > Formula/sign-dhbw-next.rb <<EOF
          class SignDhbwNext < Formula
            desc "DHBW signature tool"
            homepage "https://github.com/Joinsider/homebrew-apps"
            url "https://github.com/Joinsider/homebrew-apps/archive/refs/tags/${version}.tar.gz"
            sha256 "${sha256}"
            license "MIT"

            def install
              bin.install "sign-dhbw-next.sh" => "sign-dhbw-next"
            end
          end
          EOF

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sign-dhbw-next.rb
          git commit -m "Update formula to ${{ steps.bump_version.outputs.new_version }}"
          git push origin main

